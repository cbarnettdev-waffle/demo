<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulate Rise 360 Team Sharing Guide</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // Inline SVG Icons to prevent DOM manipulation conflicts with React
        const Icons = {
            ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>,
            ChevronRight: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>,
            Users: ({ size = 16, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Layout: ({ size = 16, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>,
            MoreHorizontal: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>,
            PlusSquare: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>,
            X: ({ size = 16, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Trash2: ({ size = 14, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Grid: ({ size = 18, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>,
            List: ({ size = 18, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></svg>,
            CheckCircle: ({ size = 14, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            FolderInput: ({ size = 14, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 9V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H20a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-1"/><path d="M2 13h10"/><path d="m9 16 3-3-3-3"/></svg>,
            ArrowRight: ({ size = 14, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
            Info: ({ size = 14, className = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        };

        const StepVisualizer = ({ stepIndex }) => {
            if (stepIndex === 0) {
                return (
                    <div className="bg-slate-50 rounded-lg p-6 border-2 border-dashed border-slate-200 h-80 flex flex-col items-center justify-center">
                        <div className="bg-white p-4 border rounded shadow-sm flex items-start gap-8">
                            <div className="space-y-4">
                                <div className="flex items-center gap-2 text-slate-400 text-xs font-bold">
                                    <Icons.ChevronDown /> <Icons.Users size={14} /> Private
                                </div>
                                <div className="flex items-center justify-between gap-4 bg-slate-100 p-2 rounded text-xs font-bold text-slate-700 w-48 relative">
                                    <div className="flex items-center gap-2">
                                        <Icons.ChevronDown /> <Icons.Layout size={14} /> Team
                                    </div>
                                    <div className="bg-slate-200 p-1 rounded">
                                        <Icons.MoreHorizontal />
                                    </div>
                                    <div className="absolute top-8 right-0 bg-white border shadow-xl rounded-lg py-2 w-40 z-20">
                                        <div className="flex items-center gap-2 px-3 py-2 hover:bg-slate-50 text-[11px] font-medium text-slate-800">
                                            <Icons.PlusSquare className="text-slate-600" /> New Folder
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (stepIndex === 1) {
                return (
                    <div className="bg-slate-50 rounded-lg p-4 border-2 border-dashed border-slate-200 h-80 overflow-y-auto">
                        <div className="max-w-lg mx-auto bg-white rounded-lg shadow-2xl border border-slate-200 overflow-hidden">
                            <div className="p-4 border-b flex justify-between items-center">
                                <h3 className="font-bold text-sm text-slate-800">Folder share settings</h3>
                                <Icons.X size={16} className="text-slate-400" />
                            </div>
                            <div className="p-4 space-y-4">
                                <div className="text-[11px] text-slate-500">Add and remove team members or transfer folder management</div>
                                <div className="relative">
                                    <input type="text" placeholder="Enter name, email, or group" className="w-full border rounded-md p-2 text-xs bg-slate-50" readOnly />
                                </div>
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center text-xs">
                                        <div className="flex items-center gap-2">
                                            <div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-600 uppercase">U1</div>
                                            <span className="font-bold">Team Member A</span>
                                        </div>
                                        <span className="text-slate-400">Owner</span>
                                    </div>
                                    <div className="flex justify-between items-center text-xs bg-blue-50 -mx-4 px-4 py-2">
                                        <div className="flex items-center gap-2">
                                            <div className="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-white uppercase">U2</div>
                                            <span className="font-bold">Team Member B</span>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="flex items-center gap-1 font-bold">Manager <Icons.ChevronDown /></div>
                                            <Icons.Trash2 size={14} className="text-slate-400" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="p-4 flex justify-center gap-4 bg-slate-50 border-t">
                                <button className="text-xs font-bold underline">Cancel</button>
                                <button className="bg-black text-white px-6 py-2 rounded-full text-xs font-bold">Save Changes</button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (stepIndex === 2) {
                return (
                    <div className="bg-slate-50 rounded-lg p-4 border-2 border-dashed border-slate-200 h-80 overflow-y-auto">
                        <div className="flex justify-between items-center bg-white p-2 border rounded-t-lg mb-4">
                            <div className="flex gap-4 items-center">
                                <div className="flex gap-2">
                                    <Icons.Grid size={18} className="text-slate-400" />
                                    <Icons.List size={18} className="text-slate-900" />
                                </div>
                            </div>
                            <div className="flex gap-2 items-center">
                                <div className="bg-blue-50 text-blue-600 text-[10px] px-3 py-1.5 rounded-full font-bold flex items-center gap-2">
                                    2 selected <Icons.X size={12} /> | <Icons.FolderInput size={14} className="text-blue-600" /> <Icons.Trash2 size={12} />
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-white border rounded p-1 mb-4">
                            <div className="flex justify-between items-center text-xs border-b p-2 bg-blue-50/50">
                                <div className="flex items-center gap-3">
                                    <Icons.CheckCircle size={14} className="text-blue-500" />
                                    <div className="w-8 h-6 bg-slate-200 rounded"></div>
                                    <span className="font-bold">Course Example One</span>
                                </div>
                                <div className="text-[10px] text-slate-400 italic">File Location: <span className="text-slate-500 font-bold">Private</span></div>
                            </div>
                            <div className="flex justify-between items-center text-xs p-2 bg-blue-50/50">
                                <div className="flex items-center gap-3">
                                    <Icons.CheckCircle size={14} className="text-blue-500" />
                                    <div className="w-8 h-6 bg-slate-200 rounded"></div>
                                    <span className="font-bold">Course Example Two</span>
                                </div>
                                <div className="text-[10px] text-slate-400 italic">File Location: <span className="text-slate-500 font-bold">Private</span></div>
                            </div>
                        </div>

                        <div className="bg-white border p-6 rounded shadow-lg max-w-sm mx-auto border-slate-300">
                            <div className="flex justify-between items-center mb-4">
                                <h4 className="font-bold text-xs uppercase tracking-tight">Move 2 Items</h4>
                                <Icons.X size={14} />
                            </div>
                            <div className="space-y-2 max-h-40 overflow-y-auto">
                                <div className="flex items-center gap-2 text-xs text-slate-400 opacity-50"><Icons.ChevronRight /> <Icons.Users size={12}/> Private</div>
                                <div className="text-xs font-bold flex items-center gap-2"><Icons.ChevronDown /> <Icons.Layout size={12}/> Team</div>
                                <div className="pl-6 space-y-2">
                                    <div className="text-xs p-1 hover:bg-slate-50 flex items-center gap-2"><Icons.Layout size={10} className="text-slate-400"/> Project Folder A</div>
                                    <div className="text-xs p-1 bg-blue-50 rounded font-bold flex items-center gap-2"><Icons.Layout size={10} className="text-blue-500"/> Team Build Guides</div>
                                </div>
                            </div>
                            <div className="mt-4 flex justify-end">
                                <button className="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold">Move</button>
                            </div>
                        </div>
                    </div>
                );
            }
            return null;
        };

        const App = () => {
            const [activeStep, setActiveStep] = useState(0);

            const steps = [
                {
                    title: "Navigate to the Team Space",
                    description: "The Team space can be seen near the bottom of the left menu in Rise. Moving courses into Team folders makes it easy to share content across the team without needing to individually add users to every course. You can create new sub-folders for projects and share with the relevant project stakeholders.",
                    action: "Hover over 'Team' (or a sub-folder) in the sidebar, click the three horizontal dots (•••), then click 'New Folder'."
                },
                {
                    title: "Set Team Folder Permissions",
                    description: "Permissions are managed at the folder level. Managers can control the folder itself and edit or export courses in the folder, while Editors can edit the content of courses in the folder.",
                    action: "Click the (•••) next to your folder and select 'Folder share settings'. Then assign roles. ISTs and Media Specialists should be given Manager status."
                },
                {
                    title: "Move Content into Team Folders",
                    description: "Courses can be dragged and dropped into Team folders. They will automatically be shared to anyone with permission to view that folder. You will not lose ownership! You can also bulk move courses through the 'Private' folder, found just above the Teams folder on the left menu. Switching to List View (from card view) allows you to quickly verify the current location of multiple courses.",
                    action: "Check the boxes next to the courses you want to share from the Private folder, then click the 'Move' icon in the top toolbar. Select the Team folder you want to move them to.",
                    limitation: "Bulk move actions are only available in the Private course tab. You cannot multi-select courses that are already in a shared folder or found via search shortcuts. For these courses, use drag and drop."
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-900">
                    <div className="max-w-4xl mx-auto">
                        <header className="mb-8">
                            <div className="flex items-center gap-2 mb-2">
                                <div className="bg-blue-600 p-2 rounded-lg text-white">
                                    <Icons.Users size={24} />
                                </div>
                                <h1 className="text-2xl font-bold tracking-tight">Articulate Rise 360 Team Sharing Guide</h1>
                            </div>
                            <p className="text-slate-600 font-medium">A standardized workflow for collaborative content management.</p>
                        </header>


                        <section className="mt-12 bg-white rounded-2xl border border-slate-200 p-8 shadow-sm">
                            <h3 className="text-lg font-bold mb-6 flex items-center gap-2">
                                <Icons.Layout className="text-blue-600" /> Maintenance & Governance
                            </h3>
                            <div className="grid md:grid-cols-2 gap-6">

                                <div className="md:col-span-2 flex gap-4 p-4 rounded-xl bg-blue-50 border border-blue-100">
                                    <div className="bg-blue-600 text-white p-2 rounded-lg h-fit">
                                        <Icons.List size={20} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-sm mb-1">How to verify folder location</h4>
                                        <p className="text-xs text-slate-600 leading-relaxed">
                                            Switch your dashboard to <strong>List View</strong>. Hovering over the <strong>File Location</strong> column for any course should show <span className="font-bold text-blue-700">Team {'>'} [Folder Name]</span>. Only courses for strictly private use should remain as "Private".
                                        </p>
                                    </div>
                                </div>
                                <div className="flex gap-4 p-4 rounded-xl bg-slate-50 border border-slate-100">
                                    <div className="bg-blue-100 text-blue-700 p-2 rounded-lg h-fit">
                                        <Icons.CheckCircle size={20} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-sm mb-1">Standard Workflow</h4>
                                        <p className="text-xs text-slate-600 leading-relaxed">
                                            Every time you create or work on a course, check that it is part of a <strong>Team folder</strong>. If it is sitting in your Private tab, move it to the appropriate team project immediately to ensure team visibility.
                                        </p>
                                    </div>
                                </div>
                                <div className="flex gap-4 p-4 rounded-xl bg-slate-50 border border-slate-100">
                                    <div className="bg-orange-100 text-orange-700 p-2 rounded-lg h-fit">
                                        <Icons.Trash2 size={20} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-sm mb-1">Archiving & Versioning</h4>
                                        <p className="text-xs text-slate-600 leading-relaxed">
                                            If you create an updated version of a course and the old version is no longer needed but you don't want to delete it, <strong>move the old version out of the Team folder</strong> back to your Private tab or an Archive folder to reduce team confusion.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <div className="grid md:grid-cols-12 gap-8">
                            <div className="md:col-span-4 space-y-4">
                                {steps.map((step, idx) => (
                                    <button
                                        key={idx}
                                        onClick={() => setActiveStep(idx)}
                                        className={`w-full text-left p-4 rounded-xl transition-all border-2 ${
                                            activeStep === idx 
                                            ? 'bg-white border-blue-600 shadow-md ring-1 ring-blue-100' 
                                            : 'bg-slate-100 border-transparent hover:bg-slate-200 text-slate-500'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between mb-1">
                                            <span className={`text-[10px] font-bold uppercase tracking-wider ${activeStep === idx ? 'text-blue-600' : 'text-slate-400'}`}>
                                                Step {idx + 1}
                                            </span>
                                            {activeStep === idx && <Icons.ChevronRight className="text-blue-600" />}
                                        </div>
                                        <div className={`font-bold leading-tight ${activeStep === idx ? 'text-slate-900' : 'text-slate-600'}`}>
                                            {step.title}
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="md:col-span-8 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                                <div className="p-8">
                                    <h2 className="text-xl font-bold mb-4 text-blue-600 flex items-center gap-2">
                                        {steps[activeStep].title}
                                    </h2>
                                    <p className="text-slate-700 mb-6 leading-relaxed text-sm">
                                        {steps[activeStep].description}
                                    </p>
                                    
                                    <div className="mb-8">
                                        <div className="text-xs font-bold text-slate-400 uppercase mb-3">UI Representation</div>
                                        <StepVisualizer stepIndex={activeStep} />
                                    </div>

                                    <div className="space-y-4">
                                        <div className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                            <div className="flex items-start gap-3">
                                                <div className="mt-1 bg-blue-100 text-blue-600 p-1 rounded h-fit">
                                                    <Icons.ArrowRight size={14} />
                                                </div>
                                                <div>
                                                    <div className="text-sm font-bold text-slate-900">Action:</div>
                                                    <p className="text-sm text-slate-600">{steps[activeStep].action}</p>
                                                </div>
                                            </div>
                                        </div>

                                        {steps[activeStep].limitation && (
                                            <div className="p-4 bg-amber-50 rounded-lg border border-amber-200">
                                                <div className="flex items-center gap-2 text-amber-800 font-bold text-[11px] mb-1 uppercase tracking-tight">
                                                    <Icons.Info size={14} /> Technical Limitation
                                                </div>
                                                <p className="text-xs text-amber-800 leading-relaxed">
                                                    {steps[activeStep].limitation}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
